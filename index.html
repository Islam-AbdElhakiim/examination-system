<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="styles/style.css" />
		<title>Examination System</title>
	</head>
	<body>
		<section>
			<div
				class="container vh-100 d-flex align-items-center justify-content-center"
			>
				<div class="row form-wrapper">
					<!-- Register Form -->
					<form class="register-form px-5" autocomplete="off">
						<h2 class="text-center text-light pt-3">
							Create Account
						</h2>
						<!-- full name -->
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="firstName" class=""
										>First Name</label
									>
									<input
										autocomplete="__away"
										type="text"
										id="firstName"
										name="firstName"
										class="form-control"
										pattern="^[a-zA-Z]+$"
									/>
									<span class="error"></span>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="lastName">Last Name</label>
									<input
										autocomplete="__away"
										type="text"
										id="lastName"
										name="lastName"
										class="form-control"
										pattern="^[a-zA-Z]+$"
									/>
									<span class="error"></span>
								</div>
							</div>
						</div>
						<!-- Email -->
						<div class="form-group">
							<label for="email">Email</label>
							<input
								type="text"
								id="email"
								class="form-control"
								autocomplete="__away"
								name="email"
								pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
							/>
							<span class="error"></span>
						</div>
						<!-- Password -->
						<div class="form-group">
							<label for="passwordRegister">Password</label>
							<input
								type="password"
								id="passwordRegister"
								name="password"
								class="form-control"
							/>
							<span class="error"></span>
						</div>
						<!-- Password Confirm -->
						<div class="form-group">
							<label for="passwordConfirm"
								>Confirm Password</label
							>
							<input
								type="password"
								id="passwordConfirm"
								name="password-check"
								class="form-control"
							/>
							<span class="error"></span>
						</div>
						<!-- Submit -->
						<div class="row pt-5">
							<div class="col-md-12 text-center">
								<input
									type="submit"
									id="submit-btn"
									value="Signup Now"
									class="btn btn-pink my-3"
								/>
							</div>
						</div>
						<!-- Already a Member -->
						<div class="row">
							<div class="col-md-12 text-center">
								<a onclick="havingAccount()" class="switch"
									>I have an account</a
								>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="JS/register.js"></script>
	</body>
</html>
