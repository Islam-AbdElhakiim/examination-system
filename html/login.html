<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Login Page</title>
	</head>
	<body>
		<section>
			<div
				class="container vh-100 d-flex align-items-center justify-content-center"
			>
				<div class="row form-wrapper" data-form="login">
					<!-- Login Form -->

					<form class="login-form">
						<h2 class="text-center text-light">login</h2>
						<small class="wrong-info text-center"
							>your credentials appear to be wrong</small
						>
						<div class="form-group">
							<label for="emailLogin">Email</label>
							<input
								type="text"
								name="email-login"
								class="form-control"
								id="emailLogin"
								pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
							/>
							<span class="error"></span>
						</div>
						<div class="form-group">
							<label for="passwordLogin">Password</label>
							<input
								type="password"
								name="password-login"
								class="form-control"
								id="passwordLogin"
							/>
							<span class="error"></span>
						</div>
						<div class="form-check">
							<input
								type="checkbox"
								class="form-check-input"
								id="rememberMe"
							/>
							<label for="rememberMe" class="form-check-label"
								>Remember Me!</label
							>
						</div>
						<button
							type="submit"
							class="btn btn-pink"
							id="submit-btn"
						>
							Login
						</button>
					</form>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="../JS/login.js"></script>
	</body>
</html>
