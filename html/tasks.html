<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Start Task</title>
	</head>
	<body>
		<section
			class="vh-100 d-flex align-items-center justify-content-center"
		>
			<div class="container exam-section">
				<!-- Timer -->
				<div class="timer">
					<div class="time-passed"></div>
				</div>
				<!-- Left side => Exam Body -->
				<div class="row">
					<div class="col-md-8">
						<div class="container">
							<div class="pt-5 text-center">
								<h2>Choose The Right Answer!</h2>
								<hr />
							</div>
							<h3 class="pt-5 my-5" id="main-question"></h3>
							<div id="main-options"></div>
							<nav aria-label="...">
								<ul class="pagination">
									<li class="page-item prev-btn">
										<span
											class="page-link"
											role="button"
											onclick="previousQuestion()"
											>Previous</span
										>
									</li>
									<li class="page-item">
										<a
											class="page-link"
											id="current-question"
											>1</a
										>
									</li>
									<li class="page-item next-btn">
										<a
											class="page-link"
											role="button"
											onclick="nextQuestion()"
											>Next</a
										>
									</li>
									<button
										class="btn btn-warning mx-3"
										id="save-later"
									>
										Save Later
									</button>
								</ul>
							</nav>
						</div>
					</div>

					<!-- Righ side => Flage Box -->
					<div class="col-md-4 flag-area rounded">
						<div class="container text-center pt-5">
							<h2 class="">Save Later Box</h2>
							<hr />
							<div class="questions-wrapper rounded">Clear!</div>
						</div>
					</div>
				</div>
				<!-- Submit Btn -->
				<div class="row justify-content-center">
					<div class="col-md-8">
						<button
							class="btn btn-pink w-100 mb-4 px-5"
							id="final-submit"
						>
							Submit
						</button>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
		<script src="../JS/tasks.js"></script>
	</body>
</html>
